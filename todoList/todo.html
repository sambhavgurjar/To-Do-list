<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <nav class="navbar px-2  w-100 bg-dark d-flex justify-content-between align-items-center">

        <div id="logo" class="d-flex align-items-center ">
            <img src="../img/logo.png" alt="Logo" width="40" class="d-inline-block align-text-top">

            <h4 class="mb-0 text-light">TODO LIST</h4>
        </div>
        <div class="d-flex align-items-center gap-5">

            <h3 class="d-flex flex-row align-items-center gap-2"><i class="fa-solid fa-circle-user"
                    style="color: #ffffff;"></i>
                <p id="username">username</p>
            </h3>
            <button id="log-out" class="btn btn-outline-danger">log out</button>
        </div>

    </nav>
    <!-- <h1> TO DO LIST</h1> -->

    <div id="add-task">
        <input type="text" id="task-input" placeholder="enter new task">
        <button id="add-task-btn" class="head-btn">ADD NEW TASK</button>
    </div>


    <div id="task-list">
    </div>


    </div>
    <script src="todo.js"></script>
</body>

</html>

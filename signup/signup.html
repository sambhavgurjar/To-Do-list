<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile log-in</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar  px-2 w-100 bg-dark">

        <div id="logo" class="d-flex align-items-center ">
            <img src="../img/logo.png" alt="Logo" width="40" class="d-inline-block align-text-top">

            <h4 class="mb-0 text-light">TODO LIST</h4>
        </div>
       <div>
        <a href="../index.html" class="btn btn-primary">home</a>
        <a href="../login/login.html" class="btn btn-primary">back</a>
       </div>

    </nav>
    <main class="d-flex justify-content-center align-items-center">


        <form  id="form" target="_blank">
            <div class="userinput form-group mb-3">
                <label for="username" class="mb-2">username</label>
                <div class="input">
                    <input type="text" name="username" id="username" class="form-control" placeholder="enter your name"
                        required>
                    <p id="nameError" class="error"></p>
                </div>
            </div>
            <div class="userinput form-group mb-3">
                <label for="email" class="mb-2">email</label>
                <div class="input">
                    <input type="email" name="email" id="email" class="form-control" placeholder="enter email" required>
                    <p id="emailError" class="error"></p>
                </div>

            </div>
            <div class="userinput form-group mb-3">
                <label for="password" class="mb-2">password</label>
                <div class="input">
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="enter password" required>
                    <p id="emailError" class="error"></p>
                </div>

            </div>

            <button type="submit" id="submitBtn" class="btn btn-primary mb-2">sign-in</button>

            <p>Already have an account? <a href="../login/login.html" id="login">log-in</a></p>

        </form>

    </main>
    <script src="signup.js"></script>
</body>

</html>
